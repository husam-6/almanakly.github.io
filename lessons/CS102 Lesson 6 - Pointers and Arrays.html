## alloc 

```
// K&R Pg. 101
#include <stdio.h>
#define ALLOCSIZE 10000 // size of available space

static char allocbuf[ALLOCSIZE]; // storage for alloc
static char *allocp = allocbuf;  // next free position

char *alloc(int n) // return pointer to n characters{
    // it fits?
    if (allocbuf + ALLOCSIZE - allocp >= n) {
        allocp += n;
        return allocp - n; // old p
    }
    else // not enough room
        return 0;
}

// free storage pointed to by p
void afree(char *p) {
    if (p >= allocbuf && p < allocbuf + ALLOCSIZE)
        allocp = p;
}
```

## strcpy with pointers 

```
void strcpy(char *s, char *t) {
  int i;
  i = 0;
  while ((*s = *t) != '\0') {
    s++;
    t++;
  }
}
```

## strcmp

```

  int i;
  for (i = 0; s[i] == t[i]; i++)
    if (s[i] == '\0')
      return 0;
  return s[i] - t[i];
}

## strcmp with pointers 

```
int strcmp(char *s, char *t) {
  for ( ; *s == *t; s++, t++)
    if (*s == '\0')
      return 0;
  return *s - *t;
}

## Multi Dimensional Arrays

```
#include<stdio.h>

#define SIZE 8

int main() {
    char board[SIZE][SIZE] = {
        {'R','K','B','Q','K','B','K','R'},
        {'p','p','p','p','p','p','p','p'},
        {0}, {0}, {0}, {0},
        {'p','p','p','p','p','p','p','p'},
        {'R','K','B','Q','K','B','K','R'}
    };

    // Print the board
    for (int i = 0; i < SIZE; i++) {
        for (int j = 0; j < SIZE; j++)

    }

}

## Command Line Args 

- Now that we know pointers, we can talk about how we pass in arguments from the command line 
- When main is called, it gets called with 2 arguments typically named `argc` and `argv`
- Best explained with an example, this is `echo` unix command 

```
#include <stdio.h>
/* echo command-line arguments; 1st version */
main(int argc, char *argv[]) {
  int i;
  for (i = 1; i < argc; i++)
    printf("%s%s", argv[i], (i < argc-1) ? " " : "");
  printf("\n");
  return 0;
}
```
