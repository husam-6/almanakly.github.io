## What is Python? 
- Python is an *interpreted* language, we mentioned this in lecture 1

- Python is probably the closest to human language a programming language can get

## Python

- Ease of use and portability 
- You don't need a unix system!
- There are tradeoffs - its interpreted and therefore slower by default 
- It's actually built on top of C

## Python - Dynamic Typing 
- Python is dynamically typed

## Word Jumble Game 

```
# Word Jumble
#
# The computer picks a random word and then "jumbles" it
# The player has to guess the original word
import random

# create a sequence of words to choose from
WORDS = ("python", "jumble", "easy", "difficult", "answer", "xylophone")

# pick one word randomly from the sequence
word = random.choice(WORDS)

# create a variable to use later to see if the guess is correct
correct = word

# create a jumbled version of the word
jumble =""
while word:
	position = random.randrange(len(word))
	jumble += word[position]
	word = word[:position] + word[(position + 1):]
	
	
# start the game
print(
	"""
	Welcome to Word Jumble!
	Unscramble the letters to make a word.
	(Press the enter key at the prompt to quit.)
	"""
)
print("The jumble is:", jumble)

guess = input("\nYour guess: ")
while guess != correct and guess != "":
	print("Sorry, that's not it.")
	guess = input("Your guess: ")
	
if guess == correct:
	print("That's it! You guessed it!\n")
	
print("Thanks for playing.")
input("\n\nPress the enter key to exit.")
```
